<!-- note : dropdownが上手く出てこないので、とりあえず使うの保留 -->
<ul>
    <li ng-if="userIcon" class="dropdown">

        <a class="dropdown-toggle" aria-expanded="true">
            <span>
                <img class="usericon"
                     ng-src="{{userIcon}}"
                     data-toggle="dropdown"></img>
                <span class="caret"></span>
            </span>
        </a>

        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <li>
                <a href="#">Profile</a>
            </li>
            <li class="divider"></li>
            <li>
                <a href ng-click="logout()">Logout</a>
            </li>
        </ul>
    </li>

    <li ng-if="!userIcon">
        <a href="/auth/twitter">Login</a>
    </li>
</ul>
