<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

<div class="row product-detail">

    <div class="col-md-6 col-sm-12">

        <div class="info">

            <h2 class="name">
                <votebtn entry="{{productId}}"></votebtn>

                <a href="{{product.link}}">{{product.name}}</a>
            </h2>

            <p class="description">{{product.description}}</p>

            <a target="_blank" href="{{product.link}}">
                <img class="capture img-responsive"
                     src="http://capture.heartrails.com/400x300?{{product.link}}"
                     alt=""></img>
            </a>

            <!-- like button
            (メモ このページをシェアならlocation.href)
            localhostだとテストできないが、127.0.0.1なら大丈夫-->
            <div class="fb-share-button"
                 data-href="{{location.href}}"
                 data-layout="button_count"></div>
            <a href="https://twitter.com/share"
               class="twitter-share-button"
               data-url="{{product.link}}"
               data-text="{{product.description}}"
               data-hashtags="nextly">Tweet</a>

            <div class="submit-info">
                Posted by
                <usericon size="30"
                          user="{{submitter._id}}"></usericon>
                <a href="/#/user/{{submitter._id}}">
                    {{submitter.name}}
                </a>

                <span class="date">
                    {{formatDate(product.date)}}
                </span>
            </div>
        </div>

        <div class="postcomment">
            <commentform product="{{productId}}"></commentform>
        </div>
    </div>

    <div class="col-md-6 col-sm-12 feedback">

        <voteinfo entry="{{productId}}"></voteinfo>

        <commentlist product="{{productId}}"></commentlist>

    </div>

</div>
