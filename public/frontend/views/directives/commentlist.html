<div class="commentlist">
    <h3>{{comments.length}} COMMENTS</h3>
    <ul>
        <li class="comment" ng-repeat="c in comments">

<!--
            <votebtn entry="{{c._id}}"></votebtn>
-->
            <span>{{c.comment}}<span>

            <p>
                <usericon size="30" user="{{u._id}}"></usericon>
                <a href="/#/user/{{c.user._id}}">
                    {{c.user.name}}
                </a>
                - {{c.displayDate}}
            </p>


        </li>
    </ul>
</div>
