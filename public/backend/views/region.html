<div>
    <a href="/admin">back</a>
    <div>
        <h2>Region registration</h2>

        <form action="/v1/regions?redirect=admin#/region"
              method="post"
              enctype="multipart/form-data" >

            <p>Region name</p>
            <input type="text" name="name" placeholder="e.g.) Asia" />

            <BR><BR>
            <input type="submit" value="submit" />
        </form>
    </div>

    <div>
        <h2>Region list</h2>

        <button ng-click='update()'>Update order</button>
        <button ng-click='undo()'>Undo</button>

        <ul ui-sortable ng-model="regions">
            <li ng-repeat="r in regions">
                <p>{{r.order}}</p>
                <p>{{r.name}}</p>
                <button ng-click='delete($index)'>Delete</button>
            </li>
        </ul>
    </div>

</div>
